<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Author finder site</title>
    <link rel="stylesheet" href="./style/index.css" />
  </head>
  <body>
  <form>
  <input type="text" id="author" placeholder="Author name" required />
  <input type="text" id="title" placeholder="One of the Books" />
  <button type="submit">Search</button>
  <button type="button" id="reset-btn">Reset</button>
</form>
<section>
  <h4>🔍 Recent Searches</h4>
  <ul id="search-history"></ul>
  <button type="button" id="clear-history-btn">🗑️ Clear History</button>
</section>

    <!-- Sidebar for author names -->
    <aside class="sidebar">
      <h4>Authors</h4>
      <ul></ul>
    </aside>

    <!-- Main content block for authors -->
    <section class="authors-block"></section>

    <!-- Favorites Section -->
    <section class="favorites" id="Sidebars">
      <div class="tabs">
        <button class="favorites-tab" data-target="authors">⭐ Favorite Authors</button>
        <button class="favorites-tab" data-target="books">📚 Favorite Books</button>
      </div>
      <ul  id="favorite-authors"></ul>
      <ul  id="favorite-books"></ul>
    </section>

    <script src="./src/index.js"></script>
  </body>
</html>
